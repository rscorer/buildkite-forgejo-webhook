services:
  webhook-bridge:
    build: .
    container_name: buildkite-forgejo-webhook
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - BUILDKITE_ORG=${BUILDKITE_ORG}
      - BUILDKITE_TOKEN=${BUILDKITE_TOKEN}
      - WEBHOOK_PORT=8080
      - LOG_VERBOSE=${LOG_VERBOSE:-false}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
